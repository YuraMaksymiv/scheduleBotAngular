<div>
  <p class="item_output card" [ngStyle]="{background: inputItem.isCloned ? '#e8f7ec' : '#ffe5e5'}" *ngIf="!isItemFocused" (click)="changeFocus()">
    {{inputItem.lessonName}}
  </p>
  <p *ngIf="isItemFocused" >
    <input class="item_input" [ngStyle]="{background: inputItem.isCloned ? '#e8f7ec' : '#ffe5e5'}" type="text" #f  value="{{inputItem.lessonName}}" (blur)="changeEvent(f.value)" (keyup.enter)="changeEvent(f.value)">
  </p>
</div>
