<div>
  <p class="item_output card" [ngStyle]="{background:  '#e8f7ec'}" *ngIf="!isItemFocused" (click)="changeFocus()">
    {{inputItem.nameOfLesson}}
  </p>
  <p *ngIf="isItemFocused" >
    <input class="item_input" [ngStyle]="{background:  '#e8f7ec'}" type="text" #f  value="{{inputItem.nameOfLesson}}" (blur)="changeEvent(f.value)" (keyup.enter)="changeEvent(f.value)">
  </p>
</div>
