
<div class="login_page">
  <div>
    <img src="assets/images/nltu.png" alt="NLTU" class="center">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)=login(loginForm.value) class="login_form">
    <div class="input-container">
      <input type="text" formControlName="username" required=""/>
      <label>User Name</label>
    </div>
    <div class="input-container">
      <input type="password" formControlName="password" required=""/>
      <label>Password</label>
    </div>
    <p *ngIf="isError" class="error_message">{{errorText}}</p>

    <button mat-raised-button class="login_button" type="submit">Log in</button>

  </form>
</div>
