
<div class="login_page">
  <div>
    <img src="assets/images/nltu.png" alt="NLTU" class="center">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)=login(loginForm.value) class="login_form">
    <mat-form-field class="example-full-width input-container" [hideRequiredMarker]="true">
      <mat-label>Логін</mat-label>
      <input matInput formControlName="username" required="" >
    </mat-form-field>
    <mat-form-field class="example-full-width input-container" [hideRequiredMarker]="true">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" formControlName="password" required="">
    </mat-form-field>

    <p *ngIf="isError" class="error_message">{{errorText}}</p>

    <div class="login_button_container">
      <button mat-raised-button class="login_button" type="submit">Увійти</button>
    </div>

  </form>
</div>
