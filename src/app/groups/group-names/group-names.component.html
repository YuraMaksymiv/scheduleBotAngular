<mat-paginator class="list_item" style="background-color: #90d7a4"
               [length]="groupsLength"
               [pageSize]="size"
               [pageIndex]="page"
               [pageSizeOptions]="[4, 8, 12]"
               (page)="getData($event)">
</mat-paginator>

<div *ngFor="let name of data" class="list_item">
  <mat-card class="card" (click)="getSchedule(name)">{{name}}</mat-card>
</div>
