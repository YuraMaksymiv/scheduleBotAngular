<table mat-table [dataSource]="users" class="table_item mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'position']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'position'];"></tr>
</table>
